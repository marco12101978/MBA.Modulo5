<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/pages/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">E-mail</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" matInput formControlName="email" />
            </mat-form-field>

            <span *ngIf="displayMessage['email']">
              <mat-error>{{displayMessage['email']}}</mat-error>
            </span>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Senha</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="senha" />
            </mat-form-field>
            <span *ngIf="displayMessage['senha']">
              <mat-error>{{displayMessage['senha']}}</mat-error>
            </span>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/authentication/forgot-password']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Esqueceu a senha ?</a>
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="!form.valid || submitted">
              <mat-icon class="rotating" *ngIf="submitted">loop</mat-icon>
              Acessar
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Novo usu√°rio ?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Crie uma conta
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

name: CI (Tests .NET + Coverage >= 80%) + Docker Hub Publish

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  tests:
    name: Run tests (.NET) + Coverage Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore (.NET)
        run: dotnet restore ./src/backend/MBA.Modulo4.sln

      - name: Build (.NET)
        run: dotnet build ./src/backend/MBA.Modulo4.sln --no-restore -c Release

      # IMPORTANT:
      # Requires coverlet support in your test projects.
      # Recommended: add package 'coverlet.collector' to your *.Tests.csproj
      - name: Test (.NET) + Coverage (min 80% lines)
        run: >
          dotnet test ./src/backend/MBA.Modulo4.sln
          --no-build -c Release
          /p:CollectCoverage=true
          /p:CoverletOutput=./coverage/
          /p:CoverletOutputFormat=cobertura
          /p:Threshold=80
          /p:ThresholdType=line
          /p:ThresholdStat=total

  build-and-push:
    name: Build & Push Images (Docker Hub)
    runs-on: ubuntu-latest
    needs: tests

    # Only publish on pushes/tags or manual runs (never on PR)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth-api
            image: lelloimp/plataforma-auth-api
            context: ./src/backend
            dockerfile: ./src/backend/auth-api/Dockerfile

          - service: conteudo-api
            image: lelloimp/plataforma-conteudo-api
            context: ./src/backend
            dockerfile: ./src/backend/conteudo-api/Dockerfile

          - service: alunos-api
            image: lelloimp/plataforma-alunos-api
            context: ./src/backend
            dockerfile: ./src/backend/alunos-api/Dockerfile

          - service: pagamentos-api
            image: lelloimp/plataforma-pagamentos-api
            context: ./src/backend
            dockerfile: ./src/backend/pagamentos-api/Dockerfile

          - service: bff-api
            image: lelloimp/plataforma-bff-api
            context: ./src/backend
            dockerfile: ./src/backend/bff-api/Dockerfile

          - service: frontend
            image: lelloimp/plataforma-frontend
            context: ./src/frontend
            dockerfile: ./src/frontend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
